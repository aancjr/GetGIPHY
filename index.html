<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Automotive GIPHY!</title>
</head>
<body>

    <section class="headerBody">
        <div class="container">
            <div class="row">
                <div id="header">
                    <h1>Automotive GIPHY!</h1>
                </div>
            </div>
        </div>
    </section>
 
    <section class="gifButtons">
        <div class="container">
            <div class="row">
                <div id="buttons"></div>
            </div>
        </div>
    </section>

    <section class="formBody">
        <div class="container">
            <div class="row">
                <form id="form">
                    <label for="userInput">Add:</label>
                    <input type="text" class="form-control" id="userInput" placeholder="Type here...">
                    <input id="add-makesModels" type="submit" value="Add a Make or Model!">
                </form>
            </div>
        </div>
    </section>

    <section class="gifs">
        <div class="container">
            <div class="row">
                <div id="gifHolder"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
